	<script>
	
		var tlPre = new TimelineMax({delay:0.5, onComplete:endPre});
		var $preLoader = $('.preLoader');
		var $preImg = $('.preLoader img');
		var $preText = $('.preText');
		var $lightsPre = $('.light');

		 tlPre
			.set($lightsPre, {y: '-180px'})
			.to($preImg, 1, {autoAlpha:1, ease: SteppedEase.config(4)})
			.to($preText, 1, {autoAlpha:1, repeat:5, yoyo: true, ease: SteppedEase.config(4)})
			.to($preImg, 1, {autoAlpha:0, ease: SteppedEase.config(4)})
			.to($preLoader, 1, {autoAlpha:0, ease: SteppedEase.config(4)});
		 
		 function endPre() {
			$preLoader.hide();
			console.log("it's OVER!!!");
			init();
		 }
	
		var $crumbs = $('.crumbs');
	
		$('.cookie').click(function(){
			//TweenLite.to($('footer'), 1, { height: '0%' } ); 
			$('.cookie').hide();
			$('.crumbsHolder').show();
			TweenMax.staggerFrom($crumbs, 0.9, {scale:2, y: '-300%', autoAlpha: 0, ease:Bounce.easeOut}, 0.2, pepCrumbs);
		})
		function pepCrumbs (){
			$('.crumbs').pep();
		}
		$('#l7').click(function(){
			TweenLite.to($('footer'), 1, { height: '10%' } ); 
		})
		
		$('#l2').click(function(){
			$('.menu1').css('display', 'block');
			$('.menu2').css('display', 'none');
			$('.menu3').css('display', 'none');
		})
		$('#l3').click(function(){
			$('.menu1').css('display', 'none');
			$('.menu2').css('display', 'block');
			$('.menu3').css('display', 'none');
		})
		$('#l4').click(function(){
			$('.menu1').css('display', 'none');
			$('.menu2').css('display', 'none');
			$('.menu3').css('display', 'block');
		})
	
	function init() {
	  var $lights = $('.light').toArray();
	  //TweenMax.set($lights, {y: '-100px'});
	  $lights.sort(function(){return 0.5-Math.random()});
	  TweenMax.staggerTo($lights, 1.2, {y: '0px', ease: Elastic.easeOut}, 0.05);
	} 
	  
	</script>
